<head>

  <title>WiFi Card Generator</title>
  <link rel="stylesheet" href="wifi_card_generator.css">

<body>
    <h1>WiFi Card Generator</h1>

    <div class="card">
        <div id="qrcode"></div>
        <form id="wifiForm">
            <label for="ssid">Network name</label>
            <input type="text" id="ssid" placeholder="WiFi network name" required>

            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Password" required>

            <button type="submit">Print WiFi Card</button>
        </form>
    
        <button id="downloadBtn">Download QR Code</button>

        <p>Point your phoneâ€™s camera at the QR code to connect to WiFi</p>
    </div>

    <script src="wifi_card_generator.js"></script>
</body>
